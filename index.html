<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Manager Pro v3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --honey: #FFC107; --dark-bee: #1e1e1e; }
        body { background-color: #f8f9fa; padding-bottom: 90px; font-family: 'Segoe UI', sans-serif; }
        .header-pro { background: var(--dark-bee); color: white; padding: 15px; border-radius: 0 0 20px 20px; position: sticky; top:0; z-index:1000; }
        .module-section { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .module-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-pro { border: none; border-radius: 15px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 15px; overflow: hidden; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--honey); }
        .nav-item i { font-size: 1.4rem; display: block; }
        .btn-edit { color: #0d6efd; cursor: pointer; }
        .btn-delete { color: #dc3545; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-pro text-center shadow">
    <h5 class="mb-0 text-warning">BEE MANAGER COLOMBIA ðŸ‡¨ðŸ‡´</h5>
    <div id="reloj" class="small text-white-50">Cargando hora...</div>
</div>

<div class="container mt-3">

    <section id="inventario" class="module-section active">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold">GestiÃ³n de Colmenas</h5>
            <button class="btn btn-warning btn-sm" onclick="mostrarModalColmena()"><i class="bi bi-plus-circle"></i> Nueva</button>
        </div>
        <div id="listaColmenas">
            </div>
    </section>

    <section id="finanzas" class="module-section">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold">Caja y CategorÃ­as</h5>
            <button class="btn btn-sm btn-outline-dark" onclick="agregarCategoria()"><i class="bi bi-tags"></i> +Cat</button>
        </div>
        <div class="card card-pro p-3 mb-3">
            <div class="row g-2">
                <div class="col-6"><select class="form-select" id="finTipo"><option>Ingreso</option><option>Egreso</option></select></div>
                <div class="col-6"><select class="form-select" id="finCat"></select></div>
                <div class="col-8"><input type="number" id="finMonto" class="form-control" placeholder="Monto $"></div>
                <div class="col-4"><button class="btn btn-dark w-100" onclick="guardarFinanza()">OK</button></div>
            </div>
        </div>
        <div id="listaFinanzas"></div>
    </section>

    <section id="sistema" class="module-section">
        <h5 class="fw-bold mb-3">Respaldo de Datos</h5>
        <div class="card card-pro p-3">
            <button class="btn btn-success w-100 mb-3" onclick="exportarExcel()"><i class="bi bi-file-earmark-excel"></i> Exportar Excel (CSV)</button>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-primary w-100" onclick="descargarJSON()"><i class="bi bi-download"></i> Backup</button></div>
                <div class="col-6">
                    <button class="btn btn-outline-primary w-100" onclick="document.getElementById('fileIn').click()"><i class="bi bi-upload"></i> Cargar</button>
                    <input type="file" id="fileIn" style="display:none" onchange="cargarJSON(event)">
                </div>
            </div>
            <p class="small text-muted mt-3">Nota: Use el archivo .JSON para mover datos entre dispositivos.</p>
        </div>
    </section>

</div>

<nav class="nav-bottom">
    <a href="javascript:void(0)" class="nav-item active" onclick="showModule('inventario', this)"><i class="bi bi-archive-fill"></i>Colmenas</a>
    <a href="javascript:void(0)" class="nav-item" onclick="showModule('finanzas', this)"><i class="bi bi-cash-coin"></i>Finanzas</a>
    <a href="javascript:void(0)" class="nav-item" onclick="showModule('sistema', this)"><i class="bi bi-hdd-network-fill"></i>Sistema</a>
</nav>

<script>
    // BASE DE DATOS LOCAL
    let db = JSON.parse(localStorage.getItem('apiarioDB_v3')) || {
        colmenas: [],
        finanzas: [],
        categorias: ["Venta Miel", "Insumos", "Medicinas"]
    };

    function guardarDB() {
        localStorage.setItem('apiarioDB_v3', JSON.stringify(db));
        renderTodo();
    }

    // RELOJ COLOMBIA
    setInterval(() => {
        const ahora = new Date();
        document.getElementById('reloj').innerText = ahora.toLocaleString('es-CO', { timeZone: 'America/Bogota' });
    }, 1000);

    // GESTIÃ“N COLMENAS (EDITAR / AGREGAR)
    function mostrarModalColmena(id = null) {
        let colmena = id ? db.colmenas.find(c => c.id === id) : null;
        let nombre = prompt("Nombre/ID de la colmena:", colmena ? colmena.nombre : "");
        let tipo = prompt("Tipo (Langstroth, NÃºcleo, etc):", colmena ? colmena.tipo : "Langstroth");
        
        if (nombre) {
            if (id) {
                colmena.nombre = nombre;
                colmena.tipo = tipo;
            } else {
                db.colmenas.push({ id: Date.now(), nombre, tipo, fecha: new Date().toLocaleDateString() });
            }
            guardarDB();
        }
    }

    function eliminarColmena(id) {
        if(confirm("Â¿Eliminar colmena?")) {
            db.colmenas = db.colmenas.filter(c => c.id !== id);
            guardarDB();
        }
    }

    // FINANZAS
    function guardarFinanza() {
        const monto = document.getElementById('finMonto').value;
        if(!monto) return;
        db.finanzas.unshift({
            id: Date.now(),
            tipo: document.getElementById('finTipo').value,
            cat: document.getElementById('finCat').value,
            monto: monto,
            fecha: new Date().toLocaleString()
        });
        document.getElementById('finMonto').value = "";
        guardarDB();
    }

    function eliminarFinanza(id) {
        db.finanzas = db.finanzas.filter(f => f.id !== id);
        guardarDB();
    }

    function agregarCategoria() {
        let c = prompt("Nueva CategorÃ­a:");
        if(c) { db.categorias.push(c); guardarDB(); }
    }

    // RENDERS
    function renderTodo() {
        // Colmenas
        document.getElementById('listaColmenas').innerHTML = db.colmenas.map(c => `
            <div class="card card-pro p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div><strong>${c.nombre}</strong> <small class="text-muted">(${c.tipo})</small></div>
                    <div>
                        <i class="bi bi-pencil-square btn-edit me-3" onclick="mostrarModalColmena(${c.id})"></i>
                        <i class="bi bi-trash btn-delete" onclick="eliminarColmena(${c.id})"></i>
                    </div>
                </div>
            </div>
        `).join('');

        // Finanzas
        document.getElementById('listaFinanzas').innerHTML = db.finanzas.map(f => `
            <div class="card card-pro p-2 mb-2 border-start border-4 ${f.tipo === 'Ingreso' ? 'border-success' : 'border-danger'}">
                <div class="d-flex justify-content-between align-items-center">
                    <span><b>$${f.monto}</b> <small>(${f.cat})</small></span>
                    <i class="bi bi-x-circle text-danger" onclick="eliminarFinanza(${f.id})"></i>
                </div>
            </div>
        `).join('');

        // CategorÃ­as
        document.getElementById('finCat').innerHTML = db.categorias.map(c => `<option>${c}</option>`).join('');
    }

    // BACKUP & EXCEL
    function descargarJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
        const a = document.createElement('a'); a.href = dataStr; a.download = "backup_apiario.json"; a.click();
    }

    function cargarJSON(e) {
        const reader = new FileReader();
        reader.onload = (ev) => { db = JSON.parse(ev.target.result); guardarDB(); alert("Datos cargados"); };
        reader.readAsText(e.target.files[0]);
    }

    function exportarExcel() {
        let csv = "Fecha,Tipo,Cat,Monto\n" + db.finanzas.map(f => `${f.fecha},${f.tipo},${f.cat},${f.monto}`).join("\n");
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Finanzas_Apiario.csv"; a.click();
    }

    function showModule(id, el) {
        document.querySelectorAll('.module-section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    renderTodo();
</script>
</body>
</html>
