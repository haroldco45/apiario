<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Manager Pro v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --honey: #FFC107; --dark-bee: #1e1e1e; --success: #2ecc71; --danger: #e74c3c; }
        body { background-color: #f8f9fa; padding-bottom: 90px; font-family: 'Segoe UI', sans-serif; }
        .header-pro { background: var(--dark-bee); color: white; padding: 15px; border-radius: 0 0 20px 20px; }
        .module-section { display: none; padding: 15px; }
        .module-section.active { display: block; }
        .card-pro { border: none; border-radius: 15px; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 15px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 1000; }
        .nav-item { text-align: center; color: #888; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--honey); }
        .nav-item i { font-size: 1.4rem; display: block; }
    </style>
</head>
<body>

<div class="header-pro text-center shadow">
    <h5 class="mb-0 text-warning">BEE MANAGER COLOMBIA ðŸ‡¨ðŸ‡´</h5>
    <div id="reloj" class="small text-white-50">Cargando hora...</div>
</div>

<div class="container mt-3">

    <section id="finanzas" class="module-section active">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold">Finanzas y CategorÃ­as</h5>
            <button class="btn btn-sm btn-outline-dark" onclick="abrirConfigCategorias()"><i class="bi bi-gear"></i></button>
        </div>

        <div class="card card-pro p-3 mb-3">
            <h6 class="small text-muted">Nuevo Movimiento</h6>
            <div class="row g-2">
                <div class="col-6">
                    <select class="form-select" id="finTipo">
                        <option value="Ingreso">ðŸ“ˆ Ingreso</option>
                        <option value="Egreso">ðŸ“‰ Egreso</option>
                    </select>
                </div>
                <div class="col-6">
                    <select class="form-select" id="finCat">
                        </select>
                </div>
                <div class="col-8">
                    <input type="number" id="finMonto" class="form-control" placeholder="Monto $">
                </div>
                <div class="col-4">
                    <button class="btn btn-warning w-100" onclick="guardarFinanza()"><i class="bi bi-plus-lg"></i></button>
                </div>
            </div>
        </div>

        <div id="listaFinanzas" class="mt-3">
            </div>
    </section>

    <section id="config" class="module-section">
        <h5 class="fw-bold mb-3">Respaldo y ExportaciÃ³n</h5>
        
        <div class="card card-pro p-3">
            <label class="fw-bold mb-2">Excel / Datos</label>
            <button class="btn btn-success w-100 mb-2" onclick="exportarExcel()">
                <i class="bi bi-file-earmark-excel"></i> Descargar Excel (CSV)
            </button>
            <hr>
            <label class="fw-bold mb-2">Copia de Seguridad (Backup)</label>
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-dark w-100" onclick="descargarJSON()">
                        <i class="bi bi-cloud-download"></i> Guardar
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-outline-dark w-100" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-cloud-upload"></i> Cargar
                    </button>
                    <input type="file" id="fileInput" style="display:none" onchange="cargarJSON(event)">
                </div>
            </div>
        </div>
    </section>

</div>

<nav class="nav-bottom">
    <a href="javascript:void(0)" class="nav-item active" onclick="showModule('finanzas', this)">
        <i class="bi bi-currency-dollar"></i>Finanzas
    </a>
    <a href="javascript:void(0)" class="nav-item" onclick="showModule('config', this)">
        <i class="bi bi-database-fill-gear"></i>Sistema
    </a>
</nav>

<script>
    // --- LÃ“GICA DE TIEMPO COLOMBIA ---
    function actualizarReloj() {
        const opciones = { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const fechaOpciones = { timeZone: 'America/Bogota', day: '2-digit', month: 'long', year: 'numeric' };
        const ahora = new Date();
        document.getElementById('reloj').innerText = ahora.toLocaleDateString('es-CO', fechaOpciones) + " | " + ahora.toLocaleTimeString('es-CO', opciones);
    }
    setInterval(actualizarReloj, 1000);

    // --- BASE DE DATOS LOCAL ---
    let db = JSON.parse(localStorage.getItem('apiarioDB')) || {
        finanzas: [],
        categorias: ["Venta Miel", "Venta Polen", "Insumos AzÃºcar", "Medicina", "Herramientas"]
    };

    function guardarDB() {
        localStorage.setItem('apiarioDB', JSON.stringify(db));
        renderFinanzas();
        cargarSelectCategorias();
    }

    // --- GESTIÃ“N DE CATEGORÃAS ---
    function cargarSelectCategorias() {
        const select = document.getElementById('finCat');
        select.innerHTML = db.categorias.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function abrirConfigCategorias() {
        let nuevaCat = prompt("Ingresa el nombre de la nueva categorÃ­a:");
        if (nuevaCat) {
            db.categorias.push(nuevaCat);
            guardarDB();
        }
    }

    // --- FINANZAS ---
    function guardarFinanza() {
        const monto = document.getElementById('finMonto').value;
        if (!monto) return alert("Ingresa un monto");

        const registro = {
            id: Date.now(),
            tipo: document.getElementById('finTipo').value,
            cat: document.getElementById('finCat').value,
            monto: monto,
            fecha: new Date().toLocaleString('es-CO', { timeZone: 'America/Bogota' })
        };

        db.finanzas.unshift(registro);
        document.getElementById('finMonto').value = "";
        guardarDB();
    }

    function eliminarRegistro(id) {
        if(confirm("Â¿Eliminar este registro?")) {
            db.finanzas = db.finanzas.filter(f => f.id !== id);
            guardarDB();
        }
    }

    function renderFinanzas() {
        const lista = document.getElementById('listaFinanzas');
        lista.innerHTML = db.finanzas.map(f => `
            <div class="card card-pro p-2 mb-2 border-start border-4 ${f.tipo === 'Ingreso' ? 'border-success' : 'border-danger'}">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span class="fw-bold">$${f.monto}</span> <small class="text-muted">(${f.cat})</small><br>
                        <small style="font-size:0.7rem">${f.fecha}</small>
                    </div>
                    <button class="btn btn-sm text-danger" onclick="eliminarRegistro(${f.id})"><i class="bi bi-trash"></i></button>
                </div>
            </div>
        `).join('');
    }

    // --- EXCEL Y BACKUP ---
    function exportarExcel() {
        let csv = "Fecha,Tipo,Categoria,Monto\n";
        db.finanzas.forEach(f => {
            csv += `${f.fecha},${f.tipo},${f.cat},${f.monto}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Reporte_Apiario_Colombia.csv";
        link.click();
    }

    function descargarJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
        const link = document.createElement("a");
        link.setAttribute("href", dataStr);
        link.setAttribute("download", "backup_apiario.json");
        link.click();
    }

    function cargarJSON(event) {
        const reader = new FileReader();
        reader.onload = function(e) {
            db = JSON.parse(e.target.result);
            guardarDB();
            alert("Â¡Backup cargado con Ã©xito!");
        };
        reader.readAsText(event.target.files[0]);
    }

    function showModule(id, el) {
        document.querySelectorAll('.module-section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    // Inicializar
    actualizarReloj();
    cargarSelectCategorias();
    renderFinanzas();
</script>

</body>
</html>
